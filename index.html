<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" type="text/css" href="css/main.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="all-content">
    <div class="circle">
      <svg class="p-1" width="978" height="978" xmlns="http://www.w3.org/2000/svg"><defs><linearGradient x1="50%" y1=".779%" x2="50%" y2="100%" id="a"><stop stop-color="#0989B4" stop-opacity="0" offset="0%"/><stop stop-color="#53FFEE" offset="99.94%"/></linearGradient></defs><ellipse fill="url(#a)" transform="rotate(-135 489 489)" cx="489" cy="489" rx="489" ry="488" fill-rule="evenodd" opacity=".5"/></svg>
      <svg class="p-2" width="978" height="978" xmlns="http://www.w3.org/2000/svg"><defs><linearGradient x1="50%" y1=".779%" x2="50%" y2="100%" id="a"><stop stop-color="#0989B4" stop-opacity="0" offset="0%"/><stop stop-color="#53FFEE" offset="99.94%"/></linearGradient></defs><ellipse fill="url(#a)" transform="scale(1 -1) rotate(45 1669.55 0)" cx="489" cy="489" rx="489" ry="488" fill-rule="evenodd" opacity=".25"/></svg>
    </div>

    <div class="l-1">
      <img class="k-1" src="/images/bg-pattern-card.svg" width="450px" height="auto">
      
      <div class="c-1">
        
        <img class="man-victor" src="/images/image-victor.jpg" alt="Victor">
        
        <h1 class="t-1">
          Victor Crest <span class="y-1"> 26</span>
          <br>
          <span class="y-2">London</span>
        </h1>
        <div class="container">
          <a href="#" class="h-1">
            80K
            <br>
            <span>Followers</span>
          </a>
          <a href="#" class="h-2">
            803K
            <br>
            <span>Likes</span>
          </a>
          <a href="#" class="h-3">
            1.4K
            <br>
            <span>Photos</span>
          </a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
